{% extends 'base.html' %}

{% block title %}Удалить фильм{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-trash"></i> Удалить фильм</h4>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle display-4"></i>
                    <h4 class="mt-3">Вы уверены, что хотите удалить фильм?</h4>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5>{{ film.title }}</h5>
                        <p class="mb-1"><strong><i class="bi bi-calendar"></i> Год:</strong> {{ film.year }}</p>
                        <p class="mb-1"><strong><i class="bi bi-person"></i> Режиссер:</strong> {{ film.director }}</p>
                        <p class="mb-0"><strong><i class="bi bi-tags"></i> Жанр:</strong> {{ film.genre }}</p>
                    </div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'film_list' %}?source=db" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> Нет, отмена
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Да, удалить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
